<!DOCTYPE html>
<html>
    <head>
        <title>Code Interpeter</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div id="code-editor">
            <div>
                <div style="display: flex;">
                    <button id="run-button">Run</button>
                    <button id="clear-console-button">Clear Console</button>
                </div>
            </div>
            <textarea id="code-input">
from time import sleep

print("Enter your name: ", end="")
name=input()
print("How many times to print your name: ",  end="")
amount=input()
print("Time interval between each print: ", end="")
interval=input()

for i in range(int(amount)):
    print(i+1, ". " + name)
    sleep(float(interval))
            </textarea>
        </div>
        <div id="output-panel">
            <!-- <textarea id="terminal" readonly></textarea>0
            <textarea id="terminal-input"></textarea> -->
            <div class="terminal">
                <pre id="output"><span id="terminal-input-same-line" contenteditable="true"></span></pre>
                <!-- <div class="input-line">
                <span class="prompt">$</span>
                <input type="text" id="terminal-input"> -->
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
